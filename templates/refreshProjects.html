<html>
<head>
    <title>Open Phire Issues</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jqc-1.12.4/dt-1.10.15/af-2.2.0/cr-1.3.3/fc-3.2.2/fh-3.1.2/kt-2.2.1/r-2.1.1/rg-1.0.0/rr-1.2.0/sc-1.4.2/se-1.2.2/datatables.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jqc-1.12.4/dt-1.10.15/af-2.2.0/cr-1.3.3/fc-3.2.2/fh-3.1.2/kt-2.2.1/r-2.1.1/rg-1.0.0/rr-1.2.0/sc-1.4.2/se-1.2.2/datatables.min.js"></script>
    <script type=text/javascript>
        var urlParams = new URLSearchParams(window.location.search)
        var envValue = urlParams.get('testEnvironment');
        dataURL = '/dash/refreshProj?testEnvironment=' + envValue;
        if (envValue) {
        $(document).ready(function () {
            $('#projects').DataTable({
                ajax : {
                    url: dataURL,
                    dataSrc: ''
                },
                select: false
            });
        });
        }

    </script>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >Phool</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="dispIssues">Dashboard</a></li>
      <li class="active"><a href="refreshIssues">Project Migrations</a></li>
    </ul>
  </div>
</nav>

    <div class="container">
	<div class="form-group">
        <form action="refreshIssues" id="testenv">
          <label for="envPicker">Select Environment:</label>
	  <select class="form-control"name="testEnvironment" id="envPicker">
            <option disabled selected value> </option>
	    <option value="TESTC">Test C</option>
            <option value="TESTB">Test B</option>
            <option value="UAT">UAT</option>
          </select>
          <input type="submit" class="btn btn-info" value="Select">
        </form>
	</div>
        <div class="jumbotron">
            <h3>Open Issues <script>if (envValue) { document.write(' - ' + envValue) }; </script></h3>
            <table id="projects" class="table table-hover table-success">
                <thead>
                    <tr>
                        <th>CR Number</th>
                        <th>CR Type</th>
                        <th>Status</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
   </div>
</body>
</html>
